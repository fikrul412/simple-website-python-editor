<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Python Editor</title>
</head>
    <body class="flex bg-primary justify-center items-center h-screen w-screen">
        <div class="flex w-[60%] h-full">
            <div class="w-[10%] h-full bg-secondary-1"></div>
            <div class="w-full h-full bg-primary flex flex-col relative">
                <textarea spellcheck="false" name="src-code" id="sc" class="w-full h-full text-accent p-5 font-google-sans-code focus:outline-0 "></textarea>
                <div class="absolute flex flex-col w-10 h-24 right-2 items-center top-1">
                    <button class="w-full h-full bg-secondary-1 m-1  rounded-xs hover:cursor-pointer" onclick="compilecode()" id = "run">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#B8CFCE" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 m-auto text-secondary-2 hover:opacity-90 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                        </svg>
                    </button>
                    <button class="w-full h-full bg-secondary-1 m-1 rounded-xs hover:cursor-pointer">
                        <div class="size-[60%] bg-secondary-2 m-auto hover:opacity-90 rounded-xs "></div>
                    </button>
                </div>
            </div>
            <div class="w-[3%] h-full bg-secondary-1"></div>
        </div>
        <div class="flex-1 w-full h-full bg-secondary-2">
            <textarea name="console-o" id="c-o" class="h-full w-full text-primary font-google-sans-code p-5 focus:outline-0" spellcheck="false" readonly></textarea>
        </div>
    </body> 
    <script>
        const console_o = document.getElementById('c-o')
        function compilecode(){
                    const area = document.getElementById('sc')
                    const val = area.value.toString().replaceAll('\n', '; ')
                    let payload = {code:val}
                    console.log(payload)
                    fetch('http://localhost:3000/run', {
                        method : 'POST',
                        headers :{
                            'Content-Type' : 'application/json'
                        },
                        body : JSON.stringify(payload)
                    }).then(res =>{
                        if (!res.ok){
                            console.log('Error')
                        }
                        return res.text()
                        
                    }).then( text =>{
                        console.log(text)
                        console_o.value = text
                    })
                }
    </script>
</html>
